<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="min-h-screen flex items-center justify-center w-full">

    <form method="post" action="/myapp/parametro-get" class="m-4 bg-white  shadow-md rounded-lg px-8 py-6 max-w-md">
        <div class="mt-2">
            <label for="userName">UserName:
            </label>
            <input id="userName" type="text" name="userName"
                   class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                   placeholder="UserName">
        </div>

        <div class="mt-2">
            <label for="password">
                Password:
            </label>
            <input type="password" id="password" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" name="password" placeholder="Password">
        </div>
        <div class="m-4">
            <button class=" rounded-md w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Enviar
            </button>
        </div>
    </form>

</div>


</body>
</html>
